version: "3.8"

services:
  # ============================================
  # AI Backend (FastAPI)
  # ============================================
  ai-backend:
    build:
      context: ../../
      dockerfile: services/backend/Dockerfile
    container_name: lotara-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/travel_lotara
      - OPIK_API_KEY=${OPIK_API_KEY}
      - OPIK_PROJECT=travel-lotara-prod
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ENVIRONMENT=production
      - CACHE_ENABLED=false
      - ENABLE_BACKGROUND_TASKS=false
    depends_on:
      - postgres
    networks:
      - lotara-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: lotara-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=travel_lotara
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lotara-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  lotara-network:
    driver: bridge
